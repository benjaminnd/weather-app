<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src ="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw2T0y-c05Q45LZy3FxMBh6UZ29mLkIH0&libraries=places" async defer></script>
  <script src="gmaps.js"></script>
  <title>Document</title>
</head>
<body>
    <div id="header">
      <div class="left">
        <h2>Location Weather App</h2>
      </div>
      <div class="navbar"></div>
      <div class="right">Built by Minh Dang <i class="fa fa-heart"></i></div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="jumbotron">
          <h2 id="city1" class="city">Hello World</h2>
          <div class="weather row row-eq-height">
            <div class="col-xs-3"><span id="icon1">weather icon</span><button id="weatherType1" type="button" class="btn-default nonclick"></button></div>
            <div class="col-xs-3"><button id="temp1" type="button" class="btn-default"></button><span id="unit1">&#8451;</span></div>
            <div class="col-xs-3"><i class="wi wi">Wind: </i><button id="windSpeed1" type="button" class="btn-default nonclick"></button></div>
          </div>
        </div>
      </div>
      <div id="comparedCity" class="col-sm-6">
        <div class="jumbotron">
          <h2 id="city2" class="city">Enter city name or click on the map</h2>
          <div class="weather row row-eq-height">
            <div class="col-xs-3 toggle hide"><span id="icon2">weather icon</span><button id="weatherType2" type="button" class="btn-default nonclick"></button></div>
            <div class="col-xs-3 toggle hide"><button id="temp2" type="button" class="btn-default"></button><span id="unit2">&#8451;</span></div>
            <div class="col-xs-3 toggle hide"><i class="wi wi">Wind: </i><button id="windSpeed2" type="button" class="btn-default nonclick"></button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="form">
        <label for="cityinput">Enter another city</label>
        <input type="text" class="form-control" id="cityinput"/>
      </div>
    </div>
    <div class="row">
        <div id="map">
        </div>
    </div>
  </body>
</html>
